<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>

    <!-- Include the header -->
    <div id="header-container">
        <!-- Include the header file -->
        <!-- You can use server-side includes, PHP, or any other method your server supports -->
        <!-- For simplicity, I'm using JavaScript here -->
        <script>
            // Fetch and insert the header file content
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header-container').innerHTML = data);
        </script>
    </div>

    <!-- Registration form content -->
    <div id="registration-container">
        <h2>Register</h2>
        <form action="registration.jsp" method="post">
            <!-- First name -->
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <!-- Last name -->
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Contact no. -->
            <label for="contact-no">Contact No.:</label>
            <input type="tel" id="contact-no" name="contact-no" required>

            <button type="submit">Register</button>
        </form>

        <p>p.s. in cas SQL dose't work <a href="home.html">Click here to login</a>.</p>
    </div>

</body>
</html>
